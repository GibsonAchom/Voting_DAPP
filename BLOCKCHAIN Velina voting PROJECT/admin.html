<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <h1>Admin Page</h1>
    <form id="addCandidateForm">
      <label for="candidateName">Candidate Name:</label>
      <input type="text" id="candidateName" required />
      <label for="candidateImage">Candidate Image:</label>
      <input type="text" id="candidateImage" required />
      <button type="submit">Add Candidate</button>
    </form>

    <form id="addVoterForm">
      <label for="voterName">Voter Name:</label>
      <input type="text" id="voterName" required />
      <button type="submit">Add Voter</button>
    </form>

    <button id="tallyVotesBtn">Tally Votes</button>
    <button id="startVotesBtn">Start Votes</button>
    <button id="stopVotesBtn">Stop Votes</button>
    <a href="index.html">Go to Voting Page</a>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="contract_abi.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
